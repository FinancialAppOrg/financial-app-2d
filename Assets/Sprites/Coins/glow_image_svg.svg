<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente radial para el efecto de resplandor -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:0.4" />
      <stop offset="80%" style="stop-color:#FF8C00;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradiente alternativo más suave -->
    <radialGradient id="softGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#FFFF00;stop-opacity:0.7" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Círculo principal con resplandor -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient)" />
  
  <!-- Círculo interior más brillante para intensificar el centro -->
  <circle cx="100" cy="100" r="60" fill="url(#softGlow)" />
</svg>